{% load static %}

<head>
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Polls Result</title>
</head>

<!-- main content -->
<h1>{{votes}}</h1>
<div class="bg-white p-5 m-3 w-50 rounded">
    <p class="fs-3">{{question.question_text}}</p>
    <ul>
        {% for choice in question.choice_set.all %}
            <li class="text-dark">
                {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}
            </li>
        {% endfor %}
    </ul>
    <div class="px-2 mt-3">
        <button class="btn btn-primary mx-3">
            <a href= "{% url 'polls:detail' question.id %}" class="text-light text-decoration-none">
                Vote Again
            </a>
        </button>
        <button class="btn btn-danger">
            <a href= "{% url 'polls:index' %}" class="text-light text-decoration-none">
                Back to Polls
            </a>
        </button>
    </div>
</div>

 <!-- footer -->
<footer>
    <a class="footer text-decoration-none text-white" href="https://github.com/AfaqShuaib09" target="_blank">

    <p class="text-center"></p>
