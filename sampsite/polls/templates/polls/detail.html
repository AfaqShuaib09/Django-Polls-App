{% load static %}

<head>
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Polls Question Details</title>
</head>

<!-- body main content -->
<body class="">
    {% if error_message %}
        <p><strong>{{error_message}}</strong></p>
    {% endif %}

    <form action="{% url 'polls:vote' question.id %}" method="post" class="form">
        <div class="form-group bg-white p-5 m-3 w-50 rounded">
            <p class="fs-3"> Q{{question.id}}: {{question.question_text}} </p>
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" 
                value="{{choice.id}}" id="choice{{forloop.counter}}" class="pl-3 mb-2"> 
                <label for="choice{{forloop.counter}}">
                    {{choice.choice_text}}
                </label>
                <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary px-2 mt-3" value="Vote">Vote</button>
        </div>
    </form>
</body>
